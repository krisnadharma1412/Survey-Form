<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">
      Survey Form
    </h1>
    
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>

      <fieldset>
        <label id="name-label">Enter Your Name: <input id="name" type="text" name="first-name" placeholder="your name" required /></label>

        <label id="email-label">Enter Your Email: <input id="email" type="email" name="email" placeholder="example@mail.com" required /></label>

        <label id="number-label">Enter Your Age: <input id="number" type="number" name="number" placeholder="age" min="1" max="100">
        <label>Select Your Gender: 
          <select id="dropdown">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </label>
        
        <label><input type="radio" name="account-type" value="0" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" value="1" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="0" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label>
        <label>
          <input type="checkbox" name="terms" value="1" class="inline" value="0" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label>
      <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
      <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
    
  </body>
</html>
